    <ui:composition template="/plantillas/plantillaIngreso.xhtml">

                    Asociación de Profesores de la Politécnica Nacional                    
                </div>

                <h:form prependId="false">

                    <p:fieldset legend="Formulario Facultades" style="margin-bottom: 15px;">

                    <p:commandButton  icon="ui-icon-disk" value="GUARDAR" action="#{facultadBean.guardarDatos()}" />
