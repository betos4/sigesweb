<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">



    <ui:composition template="/plantillas/plantillaIngreso.xhtml">
        <ui:define name="content">
            <div id="subContent">

                <div class="estiloContenido">
                    <img src="../../../resources/images/logo.png" style="height:60px; width:180px;" />
                    <br />
                    Asociación de Profesores de la Politécnica Nacional                    
                </div>

                <h:form prependId="false">
                    <p:panel header="Lista de Facultades" style="margin-top:15px;">
                        <p:panelGrid columns="1">
                            <p:dataTable value="#{listarFacultadIngresoController.findall2()}"  var="item" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
                                          paginator="true" rows="4" style="margin-bottom:20px"
                                          rowsPerPageTemplate="4,8,12">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="ID"/>
                                    </f:facet>
                                    <h:outputText value="#{item.codigoProfesor}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nombre Facultad"/>
                                    </f:facet>
                                    <h:outputText value="#{item.tipoFacultad}"/>
                                </p:column> 
                                <p:column style="text-align: center;">
                                    <f:facet name="header">
                                        <h:outputText value="Opciones"/>
                                    </f:facet>
                                    <p:commandButton value="Modificar" action="#" />
                                    <p:commandButton value="Eliminar" onclick="return borrarValidar();" action="#" />
                                </p:column>
                            </p:dataTable>

                            <p:commandButton value="Ingresar" action="#" />
                        </p:panelGrid>
                    </p:panel>
                </h:form>

            </div>
        </ui:define>
    </ui:composition>
</html>
