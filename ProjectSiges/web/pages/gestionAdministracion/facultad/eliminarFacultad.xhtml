<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/plantillas/plantillaIngreso.xhtml">
        <ui:define name="content">
            <div id="subContent">




                <h:form prependId="false">




                    <div align="center">
                        <h:outputText value="Facultades Registrados"/><br/>
                        <h:outputText value="ADEPON-PROFESORES"/><br/>

                        <h:dataTable  value="#{facultadBean.facultades}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Id Facultad"/>
                                </f:facet>
                                <h:outputText value="#{item.idFacultad}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre Facultad"/>
                                </f:facet>
                                <h:outputText value="#{item.nombreFacultad}"/>
                            </h:column> 

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Seleccionar"/>
                                </f:facet>
                                <h:commandButton value="Eliminar" onclick="return borrarValidar();" action="#{facultadBean.botonEliminar(item)}"   />
                            </h:column> 




                        </h:dataTable>


                    </div>

                </h:form>




            </div>
        </ui:define>
    </ui:composition>
</html>
