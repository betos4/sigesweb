<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">



    <ui:composition template="/plantillas/plantillaIngreso.xhtml">
        <ui:define name="content">
            <div id="subContent">

                <div class="estiloContenido">
                    <img src="../../../resources/images/logo.png" style="height:60px; width:180px;" />
                    <br />
                    Asociación de Profesores de la Politécnica Nacional                    
                </div>

                <h:form>
                    <p:panel header="Lista de Profesores" style="margin-top:15px;">
                        <p:panelGrid columns="1">
                            <p:dataTable  value="#{listarProfesorIngresoController.findall2()}" var="item" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
                                          paginator="true" rows="4" style="margin-bottom:20px"
                                          rowsPerPageTemplate="4,8,12">
                                
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="ID"/>
                                    </f:facet>
                                    <h:outputText value="#{item.codigoProfesor}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nombre"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nombres}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Apellidos"/>
                                    </f:facet>
                                    <h:outputText value="#{item.apellidoPaterno} #{item.apellidoMaterno}"/>
                                </p:column> 
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="cedula"/>
                                    </f:facet>
                                    <h:outputText value="#{item.cedula}" />
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Fecha De Nacimiento"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fechaNacimiento}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Sexo"/>
                                    </f:facet>
                                    <h:outputText value="#{item.sexo}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Correo"/>
                                    </f:facet>
                                    <h:outputText value="#{item.correo}"/>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Dirección"/>
                                    </f:facet>
                                    <h:outputText value="#{item.direccion}"/>
                                </p:column> 

                            </p:dataTable>

                            <h:commandButton value="Ingresar" action="#{redireccion.crearProfesor()}" />
                        </p:panelGrid>
                    </p:panel>
                </h:form>
                

            </div>
        </ui:define>
    </ui:composition>
</html>
