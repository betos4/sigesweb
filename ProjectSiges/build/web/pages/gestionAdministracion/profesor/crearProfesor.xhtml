<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">



    <ui:composition template="/plantillas/plantillaIngreso.xhtml">
        <ui:define name="content">
            <div id="subContent">

                <div class="estiloContenido">
                    <img src="../../../resources/images/logo.png" style="height:60px; width:180px;" />
                    <br />
                    Asociación de Profesores de la Politécnica Nacional                    
                </div>

                <h:form>

                    <div align="left" >

                        <div align="center">
                            <p:fieldset legend="Ingreso de Datos del Profesor">
                                <h:outputText value="ADEPO-SIGES"/><br/>
                            </p:fieldset>
                        </div>

                        <p:growl id="mensaje" autoUpdate="false" severity="info,fatal" showSummary="true" showDetail="true"/>
                        <p:fieldset legend="Datos Personales">
                            <h:panelGrid columns="3" id="pgDatos">


                                <p:outputLabel for="txtCedula" value="CEDULA"/>
                                <p:inputText id="txtCedula" value="#{profesorBean.profesor.cedulaProfesor}" required="true"/>
                                <p:message for="txtCedula"/>

                                <p:outputLabel for="txtNombre" value="NOMBRE"/>
                                <p:inputText id="txtNombre" value="#{profesorBean.profesor.nombreProfesor}" required="true"/>
                                <p:message for="txtNombre"/>

                                <p:outputLabel for="txtApellido" value="APELLIDO"/>
                                <p:inputText id="txtApellido" value="#{profesorBean.profesor.apellidoProfesor}" required="true"/>
                                <p:message for="txtApellido"/>

                                <p:outputLabel for="txtCelular" value="CELULAR"/>
                                <p:inputText id="txtCelular" value="#{profesorBean.profesor.celularProfesor}" required="true"/>
                                <p:message for="txtCelular"/>

                                <p:outputLabel for="txtTelefono" value="TELEFONO"/>
                                <p:inputText id="txtTelefono" value="#{profesorBean.profesor.telefonoProfesor}" required="true"/>
                                <p:message for="txtTelefono"/>

                                <p:outputLabel for="txtCorreo" value="CORREO"/>
                                <p:inputText id="txtCorreo" value="#{profesorBean.profesor.correoProfesor}" required="true" />
                                <p:message for="txtCorreo"/>

                                <!--Ingresando codigo para listar facultades-->
                                <!--<p:outputLabel for="cbpFacultad" value="FACULTAD"/> 
                                <p:selectOneMenu id="cbpFacultad" value="#{profesorBean.profesor.idFacultad}" required="true">
                                    <f:selectItems value="#{facultadBean.listaFacultades}" var="facu"
                                                   itemValue="#{facu.idFacultad}" itemLabel="#{facu.nombreFacultad}" >
                                    </f:selectItems>
                                </p:selectOneMenu>
                                <p:message for="cbpFacultad"/>-->

                            </h:panelGrid>
                        </p:fieldset>

                        <p:commandButton  value="GUARDAR" action="#{profesorBean.guardarDatos()}" />
                        <p:commandButton  icon="ui-icon-disk" value="ATRAS" action="#{redireccion.atrasProfesor()}" />
                    </div>

                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
