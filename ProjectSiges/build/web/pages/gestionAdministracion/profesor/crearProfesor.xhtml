<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">



    <ui:composition template="/plantillas/plantillaIngreso.xhtml">
        <ui:define name="content">
            <div id="subContent">

                <div class="estiloContenido">
                    <img src="../../../resources/images/logo.png" style="height:60px; width:180px;" />
                    <br />
                    Asociación de Profesores de la Politécnica Nacional                    
                </div>

                <h:form>

                    <div align="center" >
                        <h:outputText  value="Ingreso de Datos del Profesor"/><br/>
                        <h:outputText value="ADEPO-SIGES"/><br/>

                        

                        <!--Ingresando codigo para listar facultades-->
                        <h:outputText value="Nombre Facultad" />
                        <h:selectOneMenu value="#{profesorBean.profesor.idFacultad}">
                            <f:selectItems value="#{facultadBean.facultades}" var="facu"
                                           itemValue="#{facu.idFacultad}" itemLabel="#{facu.nombreFacultad}" >
                            </f:selectItems>
                        </h:selectOneMenu>

                        <h:commandButton  value="GUARDAR" action="#{profesorBean.guardarDatos()}" /><br />
                    </div>

                </h:form>

            </div>
        </ui:define>
    </ui:composition>
</html>
