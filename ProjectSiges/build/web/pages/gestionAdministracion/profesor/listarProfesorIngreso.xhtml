<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">



    <ui:composition template="/plantillas/plantillaIngreso.xhtml">
        <ui:define name="content">
            <div id="subContent">

                <div class="estiloContenido">
                    <img src="../../../resources/images/logo.png" style="height:60px; width:180px;" />
                    <br />
                    Asociación de Profesores de la Politécnica Nacional  EPN                  
                </div>

                <h:form>
                    <p:panel header="Lista de Profesores" style="margin-top:15px;">
                        <p:panelGrid columns="1">
                            <p:dataTable  value="#{profesorBean.listaProfesores}" var="item" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
                                          paginator="true" rows="4" style="margin-bottom:20px"
                                          rowsPerPageTemplate="4,8,12">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Cédula"/>
                                    </f:facet>
                                    <h:outputText value="#{item.cedulaProfesor}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nombre"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nombreProfesor}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Apellido"/>
                                    </f:facet>
                                    <h:outputText value="#{item.apellidoProfesor}"/>
                                </p:column> 
                                <!--<p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Celular"/>
                                    </f:facet>
                                    <h:outputText value="#{item.celularProfesor}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Telefono"/>
                                    </f:facet>
                                    <h:outputText value="#{item.telefonoProfesor}"/>
                                </p:column>-->
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Correo"/>
                                    </f:facet>
                                    <h:outputText value="#{item.correoProfesor}"/>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Facultad"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idFacultad.nombreFacultad}"/>
                                </p:column>

                                <p:column style="text-align: center;">
                                    <f:facet name="header">
                                        <h:outputText value="Opciones"/>
                                    </f:facet>
                                    <p:commandButton icon="ui-icon-pencil" action="#{profesorBean.botonModificar(item)}" />
                                    <p:commandButton icon="ui-icon-trash" onclick="return borrarValidar();" action="#{profesorBean.botonEliminar(item)}" />
                                </p:column>

                            </p:dataTable>
                        </p:panelGrid>
                        <p:commandButton icon="ui-icon-document" value="INGRESAR" action="#{profesorBean.botonInsertar(item)}" />
                        <p:commandButton icon="ui-icon-search" value="BUSCAR" action="#{redireccion.buscarProfesor()}" />
                    </p:panel>
                </h:form>

            </div>
        </ui:define>
    </ui:composition>
</html>
